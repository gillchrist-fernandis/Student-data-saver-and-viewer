<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #007bff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Save and View Student Data</h1>

        <label for="studentid">Student ID:</label>
        <input type="text" id="studentid">

        <label for="name">Name:</label>
        <input type="text" id="name">

        <label for="class">Class:</label>
        <input type="text" id="class">

        <label for="age">Age:</label>
        <input type="text" id="age">

        <button id="savestudent">Save Student Data</button>
        <p id="studentSaved"></p>

        <button id="getstudents">View All Students</button>

        <div id="showStudents">
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Student data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Load jQuery first -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom script -->
    <script>
        $(document).ready(function() {
            var API_ENDPOINT = "https://ztjsjo4n79.execute-api.us-east-1.amazonaws.com/prod";

            $("#savestudent").click(function() {
                var inputData = {
                    "studentid": $('#studentid').val(),
                    "age": $('#age').val(),
                    "class": $('#class').val(),
                    "name": $('#name').val()
                };

                $.ajax({
                    url: API_ENDPOINT,
                    type: 'POST',
                    data: JSON.stringify(inputData),
                    contentType: 'application/json; charset=utf-8',
                    success: function(response) {
                        $("#studentSaved").text("Student Data Saved!");
                    },
                    error: function(xhr) {
                        alert("Error saving student data: " + xhr.status + " " + xhr.statusText);
                    }
                });
            });

            $("#getstudents").click(function() {
                $.ajax({
                    url: API_ENDPOINT,
                    type: 'GET',
                    contentType: 'application/json; charset=utf-8',
                    success: function(response) {
                        $('#studentTable tbody').empty();
                        $.each(response, function(i, data) {
                            $("#studentTable tbody").append(
                                "<tr>" +
                                "<td>" + data['studentid'] + "</td>" +
                                "<td>" + data['name'] + "</td>" +
                                "<td>" + data['class'] + "</td>" +
                                "<td>" + data['age'] + "</td>" +
                                "</tr>"
                            );
                        });
                    },
                    error: function(xhr) {
                        alert("Error retrieving student data: " + xhr.status + " " + xhr.statusText);
                    }
                });
            });
        });
    </script>
</body>
</html>
